{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body">
                <h3 class="card-title mb-3">{{ title }}</h3>
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary w-100 mt-2">Save</button>
                    <a href="{% url 'task_list' %}" class="btn btn-secondary w-100 mt-1">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
