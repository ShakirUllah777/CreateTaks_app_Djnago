{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Your Tasks</h2>
    <a href="{% url 'task_create' %}" class="btn btn-success">+ Create Task</a>
</div>

<table class="table table-striped table-hover">
    <thead class="table-dark">
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Completed</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for task in tasks %}
        <tr>
            <td>{{ task.title }}</td>
            <td>{{ task.description }}</td>
            <td>{% if task.completed %}✅{% else %}❌{% endif %}</td>
            <td>
                <a href="{% url 'task_update' task.pk %}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{% url 'task_delete' task.pk %}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">No tasks yet. <a href="{% url 'task_create' %}">Create one</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
